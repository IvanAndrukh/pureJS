<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trade</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Trading</h1>
    <form>
      <div class="wrapper">
        <p>Price:</p>
        <input type="number" id="price"/>
      </div>
      <div class="wrapper">
        <p>Sum:</p>
        <input type="number" id="sum" />
      </div>
      <input type="button" onClick="getNominals()" value="Return change" class="button">
      <div class="wrapper">
          <p id = "change">Your change:</p>
          <p id = "result"></p>
        </div>
    </form>
  </body>
</html>
